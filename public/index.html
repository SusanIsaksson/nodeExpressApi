<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./public.js"></script>
    <title>Systemsupport and integration with 3-partsystem </title>
</head>
<body>
    <div class="header">    
        <h1>Inlämningsuppgift 1 - API</h1>
    </div>

    <div class="divContainer">
    
        <div class="divOne">
            
        <h1>Här använder jag mitt egna API</h1>
                                    
        <div class="colorDiv">
            <h2>Vårt sortiment består av följande färger:</h2>             
            <button onclick="getSomething()">Hämta färglista</button><br><br>
            <div id="viewColor"></div>
            <div>
                <h2>Saknar du din favoritfärg, kan du lägga in den här:</h2>
                <input type="text" id="inputNewColor" name="title" placeholder="Skriv in en ny färg">
                <button onclick="postNewColor()">Spara</button>
            </div>   
        </div>
        
    </div>

        <div class="divTwo">
            <h1>Här hämtar jag från ett externt API</h1>
            <div class="apiDiv">
                <button onclick="getFromExternAPI()">Tryck här för ett skämt!</button>
                <div id="jokeDiv"></div>
            </div>

        </div>
    </div>
    <footer>
        <h5>Susan Isaksson, WIE20G, 2021-09-02</h5>
    </footer>

   
</body>
</html>
